<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>Survey Form</title>
<style>
.jumbotron{
    background-color:rgb(180, 174, 185);
    color:black;
}
.tab-content{
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding:10px;
}
</style>    
</head>
<body> 
    <div class="container">
      <div class="jumbotron">
        <form action="/success" method="POST">
            <div class="form-group">
                {% csrf_token %}
                <label for="yourname">Your Name:</label>
                <input type="text" class="form-control" name="yourname" placeholder="Your name">
            </div>  
            <div class="form-group">
                <label for="location">Dojo Location:</label>
                <select name="location" class="form-control" name="location" placeholder="Dojo Location">
                        <option>Chicago</option>
                        <option>Seattle</option>
                        <option>San Fran</option>
                        <option>New York</option>
                </select>   
            </div>
            <div class="form-group">
                <label for="language">Favorite Language:</label>
                <select name="language" class="form-control" name="language" placeholder="Language">
                    <option>Python</option>
                    <option>JavaScript</option>
                    <option>C#</option>
                    <option>Congolese</option>
                </select>   
            </div>
            <div class="form-group">
                <label for="comment">Comment (Optional):</label>
                <input type="textarea" class="form-control" name="comment" placeholder="Comment">
            </div>  
            <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>    
</body>
