<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <title>Survey Form</title>
<style>
.jumbotron{
    background-color:rgb(200, 186, 212);
    color:black;
}
.tab-content{
    border-left: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-bottom: 1px solid #ddd;
    padding:10px;
}
</style>
</head>
<body>
    <div class='container'>
        <div class="jumbotron">
        <fieldset>   
            <h3>Thank you for submitting this form! You have submitted this form {{ count }} times!</h3>
            <h4>Submitted Information</h4>
        </fieldset>
        <fieldset>
            <p>Name:{{request.POST.yourname}}</p>
            <p>Dojo Location:{{request.POST.location}}</p>
            <p>Favorite Language:{{request.POST.language}}</p>
            <p>Comment:{{request.POST.comment}}</p>
        </fieldset>
        </div>
    </div>     
</body>
</html>
